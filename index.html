<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather App<sub>~By Ekta</sub></h3>
            <div>
                <div class="temp">16&#176;</div>
                <div class="city-time">
                    <h1 class="name">Ahmedabad</h1>
                    <small>
                        <span class="time">20:03</span>
                        -
                        <span class="date">
                            Wednesday Jan,31
                        </span>
                    </small>
                </div>

                <div class="weather">
                    <img src="./icons/day/113.png" 
                    class="icon"
                    alt="icon"
                     width="50px"
                      height="50px">

                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <form id="locationInput">
                <input class="search" type="text" placeholder="Search Location">
                <button type="submit" class="submit">
                        <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">London</li>
                <li class="city">New York</li>
                <li class="city">Dubai</li>
                <li class="city">California</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">56%</span>
                </li>

                <li>
                    <span>Humidity</span>
                    <span class="humidity">67%</span>
                </li>

                <li>
                    <span>Wind</span>
                    <span class="wind">10km/hr</span>
                </li>

            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
